<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>PairUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pure grid with reset -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">

  <!-- Website assets -->
  <link href="https://s3.amazonaws.com/gdichicago-cdn/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="https://s3.amazonaws.com/gdichicago-cdn/stylesheets/main.css" rel="stylesheet" type="text/css" />

  <!-- Custom overrides -->
  <link href="/pairup/assets/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      <!-- HEADER -->
      <header>
        <h1>Girl Develop It</h1>
        <h2>Pair Up!</h2>

        <!-- MENU -->
        <nav>
          <h3>
            <a href="/pairup">Home</a>
            <a href="http://tlk.io/gdichicagopairup">Chatroom</a>
          </h3>
        </nav>
      </header>
    </div>
    <div class="pure-u-1-5"></div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      {{content}}
    </div>
    <div class="pure-u-1-5"></div>
  </div>

  <script>
  function showSolution(num) {
    if (confirm('You surrrrre?')) {
      document.getElementById('solution' + num).style.display = 'block';
    }
  }
  </script>
</body>
</html>
